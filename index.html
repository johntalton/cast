<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
		<meta name="view-transition" content="same-origin" />
		<meta content="light dark" name="color-scheme" />

		<title>Cast</title>
		<meta name="description" content="Cast" />

		<link rel="icon" type="image/svg+xml" href="./favicon.svg" />
		<link rel="stylesheet" type="text/css" href="./index.css" />

    <script async  type="module" src="./scripts/index.js"></script>
	</head>
	<body>
		<header>
      <h1>Cast</h1>
			<select id="WorldSelect">
				<option value="worlds/world.json">World</option>
				<option value="worlds/basic.json" selected>Basic</option>
			</select>
		</header>
		<main data-multi>
			<section>
				<span>World</span>
				<canvas id="Canvas" width="400" height="300"></canvas>
			</section>
			<section>
				<span>Top</span>
				<canvas id="CanvasTop" width="400" height="300"></canvas>
			</section>
			<section>
				<span>Side</span>
				<canvas id="CanvasSide" width="400" height="300"></canvas>
			</section>
			<section>
				<span>Front</span>
				<canvas id="CanvasFront" width="400" height="300"></canvas>
			</section>
		</main>
	</body>
</html>
